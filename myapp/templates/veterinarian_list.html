<!-- veterinarian_list.html -->

{% extends 'base.html' %}

{% block title %}Veterinarian List{% endblock %}

{% block header %}Veterinarian List{% endblock %}

{% block content %}
    <table class="veterinarian-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialization</th>
            </tr>
        </thead>
        <tbody>
            {% for vet in veterinarians %}
                <tr>
                    <td>{{ vet.name }}</td>
                    <td>{{ vet.specialization }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
