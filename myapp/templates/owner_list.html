<!-- owner_list.html -->

{% extends 'base.html' %}

{% block title %}Owner List{% endblock %}

{% block header %}Owner List{% endblock %}

{% block content %}
    <table class="owner-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for owner in owners %}
                <tr>
                    <td>{{ owner.name }}</td>
                    <td>{{ owner.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
